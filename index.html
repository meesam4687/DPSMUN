<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <!--For now until we get mobile UI-->
    <title>DPSMUN</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/countdown.js"></script>
    <link rel="icon" href="./assets/images/Logo-2024.png" type="image/x-icon">
</head>

<body>

    <!--Header-->
    <div class="header">
        <div class="header-left">
            <img src="./assets/images/Logo-2024.png" class="header-logo">
            <p class="header-text">DPSMUN <span>2024</span></p>
        </div>
        <div class="header-right">
            <button class="headerButton clickable">About Us</button>
            <button class="headerButton clickable">Schedule</button>
            <button class="headerButton clickable">Committees</button>
            <button class="headerButton clickable">Contact</button>
        </div>
    </div>

    <!--Cover-->
    <div class="p1">
        <img src="./assets/images/Logo-2024.png" class="logo">
    </div>

    <!--Content-2-->
    <div class="p2">
        <div class="p2-headingText">
            <p class="p2-text l1">Introducing</p>
            <p class="p2-text l2">DPSMUN <span>2024</span></p>
            <p class="p2-text l3">Excellentia Contenda</p>
        </div>
        <div class="countDown">
            <div class="item days">
                <p class="time days-text">0</p>
                <p class="timeText" style="margin-left: 10px;">DAYS</p>
            </div>
            <div class="item hours">
                <p class="time hours-text">0</p>
                <p class="timeText">HOURS</p>
            </div>
            <div class="item minutes">
                <p class="time minutes-text">0</p>
                <p class="timeText">MINUTES</p>
            </div>
            <div class="item seconds">
                <p class="time seconds-text">0</p>
                <p class="timeText">SECONDS</p>
            </div>
        </div>
    </div>

    <!--Content-3-->
    <div class="p3">
        <div class="p3-headingText">
            <p>Meet our <span>Secretariat</span></p>
        </div>
        <div class="cards">
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
            <div class="card">
                <img src="./assets/images/placeholder.jpeg" class="card-image">
                <p class="card-name">Official Title</p>
            </div>
        </div>
    </div>
</body>

</html>
